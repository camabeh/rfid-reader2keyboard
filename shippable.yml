language: java

jdk:
   - oraclejdk8

- secure: 

before_script:
  - if [[ $SHIPPABLE_JDK_VERSION == "oraclejdk8" ]] ; then export JAVA_HOME="/usr/lib/jvm/java-8-oracle"; export PATH="$PATH:/usr/lib/jvm/java-8-oracle/bin"; export java_path="/usr/lib/jvm/java-8-oracle/jre/bin/java"; fi
  - update-alternatives --set java $java_path
  - java -version

script:
   - mvn test clean install

 after_success:
   - if [ "$BRANCH" == "master" -a "$PULL_REQUEST" == "false" ] ; then export BUILD_DATE=`date`; curl -POST -u inventid-deploy:$GITHUB_PASS https://api.github.com/repos/inventid/rfid-reader2keyboard/releases -d "{\"tag_name\":\"v${BUILD_NUMBER}\", \"name\":\"Build of $BUILD_DATE ($COMMIT)\"}" -H "Content-Type: application/json" -H "Accept: application/json"; fi